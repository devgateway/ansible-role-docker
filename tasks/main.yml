---
- name: Install packages
  package:
    name: "{{ dkr_packages[ansible_os_family] }}"

- name: Enable and start Docker service
  service:
    name: docker
    enabled: true
    state: started

- name: Load Docker daemon config
  slurp:
    src: "{{ dkr_config_path[ansible_os_family] }}"
  register: dkr_conf_b64
  ignore_errors: true

